<ion-header>
    <ion-toolbar>
        <ion-title>
            PERSONAJES
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
   

    <div class="fondo">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-searchbar 
                        placeholder="Buscar..." 
                        [(ngModel)]="params.name" 
                        (ionInput)="searchCharacters()" 
                        [debounce]="250">
                    </ion-searchbar>
        
                </ion-col>
            </ion-row>


            <ion-row>
                <ion-col *ngFor="let c of characters" size-lg="4" size-md="6" size-sm="8" size="12">
                    <ion-card class="character-card" (click)="goToCharacterDetail(c.id)">
                        <ion-img [src]="c.image" class="character-image"></ion-img>
                        <ion-card-content class="info">
                            <p>NOMBRE: {{c.name}}<p>
                            <p>RAZA: {{c.race}}</p>
                            <p>KI: {{c.ki}}</p>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="getCharacters($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
          </ion-infinite-scroll>
          
    </div>

  
</ion-content>
