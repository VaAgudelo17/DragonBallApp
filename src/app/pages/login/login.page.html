<ion-content>
  <div class="goku-icon">
    <img src="assets/img/goku.png" alt="" class=""/>
  </div>

  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup" id="signup">
      <form (ngSubmit)="signUp()" class="signup-form">
        <label for="chk" aria-hidden="true">Sign up</label>
        <ion-input [(ngModel)]="user" type="text" name="user" placeholder="User name" required></ion-input>
        <ion-input [(ngModel)]="email" name="email" type="email" placeholder="Email" required></ion-input>
        <ion-input [(ngModel)]="password" name="password" type="password" placeholder="Password" required></ion-input>
        <ion-button expand="block" type="submit">Sign up</ion-button>
      </form>
    </div>

    <div class="login" id="login">
      <form (ngSubmit)="login()">
        <label for="chk" aria-hidden="true" class="switch">Login</label>
        <ion-input [(ngModel)]="email" name="email" type="email" placeholder="Email" required></ion-input>
        <ion-input [(ngModel)]="password" name="password" type="password" placeholder="Password" required></ion-input>
        <ion-button expand="block" type="submit">Login</ion-button>
      </form>
    </div>
  </div>
</ion-content>
