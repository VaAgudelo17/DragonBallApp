<ion-content>
<div class="goku-icon">


    <img src="assets/img/goku.png" alt="" class=""/>
  </div>
 
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    

    <div class="signup" id="signup">
      <form>
        <label for="chk" aria-hidden="true">
          <label for="chk" aria-hidden="true">Sign up</label>
        </label>
        <ion-input type="text" placeholder="User name" required></ion-input>
        <ion-input type="email" placeholder="Email" required></ion-input>
        <ion-input type="number" placeholder="BrojTelefona" required></ion-input>
        <ion-input type="password" placeholder="Password" required></ion-input>
        <ion-button expand="block">Sign up</ion-button>
      </form>
     
    </div>
    
    

    <div class="login" >
      <form (ngSubmit)="login()">
        <label for="chk" aria-hidden="true">Login</label>
        <ion-input [(ngModel)]="email" type="email" name="email" placeholder="Email" required></ion-input>
        <ion-input [(ngModel)]="password" type="password" name="password" placeholder="Password" required></ion-input>
        <ion-button expand="block" type="submit">Login</ion-button>
      </form>
    </div>
  </div>

</ion-content>
