<ion-header>
  <ion-toolbar>
      <ion-title>
          LUGARES
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <div class="fondo">
      <ion-grid>
          <ion-row>
              <ion-col size="12">
                  <ion-searchbar 
                      placeholder="Buscar..." 
                      [(ngModel)]="params.name" 
                      (ionInput)="searchPlaces()" 
                      [debounce]="250">
                  </ion-searchbar>
      
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col *ngFor="let c of places" size-lg="4" size-md="6" size-sm="8" size="12">
                <ion-card class="character-card" (click)="goToPlaceDetail(c.id)">
                      <ion-img [src]="c.image" class="character-image"></ion-img>
                      <ion-card-content class="info">
                          <p class="title-planet">{{c.name}}<p>
                          <p class="description-planet">{{c.description}}</p>
                      </ion-card-content>
                  </ion-card>
              </ion-col>
          </ion-row>
      </ion-grid>

      <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="getPlaces($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
  </div>
</ion-content>
