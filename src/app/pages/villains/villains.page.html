<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>VILLANOS CAPTURADOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="fondo">
    <div class="content-container">
      <h2>VILLANOS CAPTURADOS</h2>
      
      <div *ngIf="capturedVillains.length === 0">
        <p>No has capturado ning√∫n villano.</p>
      </div>

      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let villain of capturedVillains" size-lg="4" size-md="6" size-sm="8" size="12">
            <ion-card class="character-card">
              <div class="character-image-container">
                <ion-img [src]="villain.image" class="character-image"></ion-img>
              </div>
              <ion-card-content class="info">
                <p>NOMBRE: {{ villain.name }}</p>
                <p>RAZA: {{ villain.race }}</p>
                <p>KI: {{ villain.ki }}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
