<ion-header>
  <ion-toolbar>
    <ion-title>
     TUS FAVORITOS ⭐️
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="scroll-container">
  <div class="fondo">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let c of favoriteCharacters" size-lg="4" size-md="6" size-sm="8" size="12">
          <ion-card class="character-card" (click)="goToCharacterDetail(c.id)">
            <div class="character-image-container">
              <ion-img [src]="c.image" class="character-image"></ion-img>
              <ion-icon 
                name="heart" 
                class="favorite-icon favorite-icon-active">
              </ion-icon>
            </div>
            <ion-card-content class="info">
              <p>NOMBRE: {{c.name}}</p>
              <p>RAZA: {{c.race}}</p>
              <p>KI: {{c.ki}}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <br>
      </ion-row>
    </ion-grid>

  </div>
 
  
</ion-content>
