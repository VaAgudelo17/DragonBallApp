<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ranking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ranking de Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ranking de Usuarios</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Ranking por Intercambios y Capturas de Personajes</ion-label>
      </ion-item>

      <ion-grid>
        <ion-row>
          <ion-col size="3"><strong>Nombre</strong></ion-col>
          <ion-col size="3"><strong>Usuario</strong></ion-col>
          <ion-col size="2"><strong>Intercambios</strong></ion-col>
          <ion-col size="2"><strong>Personajes Capturados</strong></ion-col>
          <ion-col size="2"><strong>Ranking</strong></ion-col>
        </ion-row>
        <ion-row *ngFor="let user of users">
          <ion-col size="3">{{ user.nombre }}</ion-col>
          <ion-col size="3">{{ user.usuario }}</ion-col>
          <ion-col size="2">{{ user.intercambios }}</ion-col>
          <ion-col size="2">{{ user.personajesCapturados }}</ion-col>
          <ion-col size="2">{{ user.ranking }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
